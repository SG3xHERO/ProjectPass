<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pass</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- Set API Base URL -->
    <script>
        // Configure the API base URL 
        // Replace with your actual API endpoint
        window.API_BASE_URL = 'https://api.yourdomain.com';
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="h-full w-full flex flex-col font-sans bg-gray-900 text-gray-100">
    <!-- NAVBAR (dark) -->
    <header class="sticky top-0 z-20 bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <span class="text-xl font-bold text-pink-400">
                    Project Pass
                </span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 bg-opacity-90 rounded-lg shadow-xl max-w-md w-full p-6 overflow-y-auto max-h-[80vh]">
            <h1 class="text-3xl font-bold text-pink-400 mb-6 text-center">Project Pass</h1>

            <!-- How Many Passwords Input -->
            <div class="mb-4">
                <label for="count" class="block text-gray-300 mb-2">How many passwords?</label>
                <input type="number" id="count" min="1" max="20" value="1" 
                       class="w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-pink-500 focus:outline-none"
                       oninput="enforceMaxLimit(this)">
            </div>

            <!-- Generate Passwords Button -->
            <button id="generate-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded transition duration-200 mb-4">
                <span>Generate Passwords</span>
            </button>

            <!-- More Options Toggle -->
            <button id="more-options-toggle" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-200 mb-4">
                <span>More Options</span>
            </button>

            <!-- More Options Section (Initially Hidden) -->
            <div id="more-options" class="hidden bg-gray-700 rounded-lg p-4 mb-4 transition-all duration-300">
                <!-- Styled Switch for Email Domains -->
                <div class="flex items-center justify-between mb-4">
                    <span class="text-gray-300">Use Email Domains</span>
                    <label class="relative inline-block w-12 h-6">
                        <input type="checkbox" id="email-toggle" class="opacity-0 w-0 h-0">
                        <span class="absolute cursor-pointer inset-0 bg-gray-600 rounded-full transition-all duration-300 before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all"></span>
                    </label>
                </div>

                <!-- Email Domain Fields (Hidden by Default) -->
                <div id="email-options" class="hidden space-y-4">
                    <div>
                        <label for="domain-code" class="block text-gray-300 mb-2">Enter Domain Code (Optional):</label>
                        <input type="text" id="domain-code" placeholder="Enter a code for email domains" 
                               class="w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-pink-500 focus:outline-none">
                    </div>

                    <div>
                        <label for="email-domain" class="block text-gray-300 mb-2">Select Email Domain:</label>
                        <select id="email-domain" class="w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-pink-500 focus:outline-none appearance-none">
                            <option value="custom">Custom Domain</option>
                        </select>
                    </div>

                    <!-- Custom Domain Input (Hidden Until Selected) -->
                    <input type="text" id="custom-domain" placeholder="Enter custom domain" 
                           class="hidden w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-pink-500 focus:outline-none">

                    <!-- Dynamic Email Entry Fields -->
                    <div id="email-list"></div>
                </div>
            </div>

            <!-- Generated Passwords -->
            <div id="generated-details" class="space-y-4"></div>

            <!-- Footer -->
            <footer class="mt-8 pt-4 border-t border-gray-700 text-gray-400 text-sm text-center">
                <p>Project Pass</p>
                <p>Created by SG3xHERO </p>
                <p>
                    <a href="https://github.com/SG3xHERO/ProjectPass" 
                       class="text-pink-400 hover:text-pink-300 underline">
                        View on GitHub
                    </a>
                </p>
            </footer>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="./scripts/main.js"></script>
</body>
</html>
